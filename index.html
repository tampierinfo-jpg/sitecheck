<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteCheck ‚Äì iPad</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; padding:20px; }
    .wrap { max-width:600px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; }
    h1 { text-align:center; }
    input, textarea { width:100%; padding:12px; margin:10px 0; border-radius:5px; border:1px solid #ccc; font-size:18px; }
    button { padding:12px 20px; margin:5px; cursor:pointer; background:#007bff; color:white; border:none; border-radius:5px; font-size:18px; }
    .result { margin-top:15px; padding:10px; border-radius:5px; font-size:18px; }
    .ok { background:#d4edda; color:#155724; }
    .warn { background:#fff3cd; color:#856404; }
    .bad { background:#f8d7da; color:#721c24; }
    /* Ampel */
    .traffic { display:flex; justify-content:center; margin:15px 0; }
    .light { width:20px; height:20px; border-radius:50%; margin:0 5px; background:#ccc; }
    .red { background:red; }
    .yellow { background:orange; }
    .green { background:green; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üîí SiteCheck ‚Äì iPad</h1>

    <div class="traffic">
      <div id="light-red" class="light"></div>
      <div id="light-yellow" class="light"></div>
      <div id="light-green" class="light"></div>
    </div>

    <input id="single" type="text" placeholder="https://beispiel.de/login">
    <button id="checkOne">Pr√ºfen</button>

    <h3>Liste pr√ºfen</h3>
    <textarea id="list" placeholder="Eine URL pro Zeile"></textarea>
    <button id="checkList">Liste pr√ºfen</button>

    <div id="out"></div>
  </div>

  <script>
    let blacklist = [];

    // Blacklist laden
    fetch('blacklist.json')
      .then(res => res.json())
      .then(data => { blacklist = data.domains; })
      .catch(err => console.error("Fehler beim Laden der Blacklist:", err));

    // Ampel steuern
    function setTraffic(status) {
      document.getElementById("light-red").style.background = (status==="bad") ? "red" : "#ccc";
      document.getElementById("light-yellow").style.background = (status==="warn") ? "orange" : "#ccc";
      document.getElementById("light-green").style.background = (status==="ok") ? "green" : "#ccc";
    }

    // Blacklist-Pr√ºfung (neu)
    function isBlacklisted(url) {
      try {
        const hostname = new URL(url).hostname.replace(/^www\./, "");
        return blacklist.includes(hostname);
      } catch {
        return false;
      }
    }

    // Ergebnis anzeigen
    function renderResult(out, res) {
      const div = document.createElement("div");
      div.className = res.lamp;
      div.innerHTML = `<strong>${res.url}</strong><br>Status: ${res.label}`;
      out.appendChild(div);
    }

    // Einzel-Pr√ºfen
    const inputOne = document.getElementById("single");
    const btnOne = document.getElementById("checkOne");
    const out = document.getElementById("out");

    btnOne.onclick = () => {
      out.innerHTML = "";
      const url = inputOne.value.trim();
      if (!url) { alert("Bitte gib eine g√ºltige URL ein."); return; }

      if (isBlacklisted(url)) {
        setTraffic("bad");
        out.innerHTML = `<div class="bad">${url}<br>Status: Gef√§hrlich (Blacklist)</div>`;
        return;
      }

      setTraffic("ok");
      out.innerHTML = `<div class="ok">${url}<br>Status: Unauff√§llig</div>`;
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteCheck â€“ iPad</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; padding: 20px; }
    .box { background: white; padding: 20px; border-radius: 12px; max-width: 500px; margin: auto; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    button:hover { background: #1d4ed8; }
    .result { margin-top: 20px; padding: 15px; border-radius: 8px; }
    .ok { background: #bbf7d0; }
    .warn { background: #fef08a; }
    .bad { background: #fecaca; }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ”’ SiteCheck â€“ iPad</h1>
    <p>PrÃ¼fe eine URL auf Sicherheit.</p>
    
    <input type="url" id="singleUrl" placeholder="https://beispiel.de/login">
    <button onclick="checkUrl()">PrÃ¼fen</button>
    
    <h3>Liste prÃ¼fen</h3>
    <textarea id="multiUrls" rows="5" placeholder="Eine URL pro Zeile"></textarea>
    <button onclick="checkList()">Liste prÃ¼fen</button>
    
    <div id="results"></div>
  </div>
  
  <script>
    (function () {
  // Elemente holen (1 Textfeld, 1 Textarea, 2 Buttons)
  const singleInput = document.querySelector('input');
  const listArea    = document.querySelector('textarea');
  const buttons     = document.querySelectorAll('button');
  const btnOne      = buttons[0];
  const btnList     = buttons[1];

  // Ausgabebereich (falls keiner da, schnell bauen)
  let out = document.getElementById('out');
  if (!out) {
    out = document.createElement('div');
    out.id = 'out';
    document.body.appendChild(out);
  }

  // 1) URL aufrÃ¤umen + sicher machen
  function normalizeUrl(s) {
    if (!s) return null;
    s = s.trim();
    // Wenn kein Schema, https:// ergÃ¤nzen
    if (!/^https?:\/\//i.test(s)) s = 'https://' + s;
    try {
      const u = new URL(s);
      return { href: u.href, host: u.hostname, https: u.protocol === 'https:' };
    } catch (e) {
      return null;
    }
  }

  // 2) Einfache Heuristik (gleich fÃ¼r Einzel & Liste)
  function score(data) {
    let score = 0;
    const reasons = [];

    if (!data.https) { score += 25; reasons.push('Kein HTTPS'); }
    if (data.host.includes('xn--')) { score += 20; reasons.push('Punycode Domain'); }
    if ((data.host.match(/\d/g) || []).length >= 3) { score += 6; reasons.push('Viele Zahlen'); }
    if (/^\d+\.\d+\.\d+\.\d+$/.test(data.host)) { score += 15; reasons.push('IP statt Domain'); }

    const label = score <= 25 ? 'OK' : score <= 50 ? 'Vorsicht' : score <= 75 ? 'Riskant' : 'GefÃ¤hrlich';
    return { score, label, reasons };
  }

  // 3) Ausgabe hÃ¼bsch bauen
  function render(res) {
    const box = document.createElement('div');
    box.style.padding = '12px';
    box.style.borderRadius = '8px';
    box.style.marginTop = '10px';
    box.style.background = res.score <= 25 ? '#e8f5e9' : res.score <= 50 ? '#fff3cd' : '#f8d7da';
    box.innerHTML = `<strong>${res.url}</strong><br> Status: ${res.label}` +
                    (res.reasons.length ? `<br>${res.reasons.map(r => 'â€“ ' + r).join('<br>')}` : '');
    out.appendChild(box);
  }

  // 4) Einzel-Button
  btnOne.onclick = () => {
    out.innerHTML = '';
    const d = normalizeUrl(singleInput.value);
    if (!d) { alert('Bitte gib eine gÃ¼ltige URL ein.'); return; }
    const res = score(d); res.url = d.href; render(res);
  };

  // 5) Listen-Button
  btnList.onclick = () => {
    out.innerHTML = '';
    const lines = listArea.value.split(/\n+/).map(s => s.trim()).filter(Boolean);
    if (!lines.length) { alert('Bitte gib mindestens eine URL ein.'); return; }
    lines.forEach(line => {
      const d = normalizeUrl(line);
      if (!d) return;
      const res = score(d); res.url = d.href; render(res);
  };
});
    <script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteCheck ‚Äì iPad</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; padding:20px; }
    .wrap { max-width:600px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; }
    h1 { text-align:center; }
    input, textarea { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
    button {
  padding: 10px 20px;
  margin: 5px;
  cursor: pointer;
  font-size: 23px;   /* <-- Schriftgr√∂√üe gr√∂√üer */
}
    .result { margin-top:15px; padding:10px; border-radius:5px; }
    .ok { background:#d4edda; color:#155724; }
    .warn { background:#fff3cd; color:#856404; }
    .bad { background:#f8d7da; color:#721c24; }

    /* Ampel */
    .traffic { display:flex; justify-content:center; margin:15px 0; }
    .light { width:20px; height:20px; border-radius:50%; margin:0 5px; background:#ccc; }
    .red { background:red; }
    .yellow { background:orange; }
    .green { background:green; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üîí SiteCheck ‚Äì iPad</h1>
    <div class="traffic">
      <div id="red" class="light"></div>
      <div id="yellow" class="light"></div>
      <div id="green" class="light"></div>
    </div>

    <input id="single" type="text" placeholder="https://beispiel.de/login">
    <button id="checkOne">Pr√ºfen</button>

    <h3>Liste pr√ºfen</h3>
    <textarea id="list" rows="4" placeholder="Eine URL pro Zeile"></textarea>
    <button id="checkList">Liste pr√ºfen</button>

    <div id="out"></div>
  </div>

  <script>
    const inputOne = document.getElementById("single");
    const btnOne = document.getElementById("checkOne");
    const areaList = document.getElementById("list");
    const btnList = document.getElementById("checkList");
    const out = document.getElementById("out");

    const red = document.getElementById("red");
    const yellow = document.getElementById("yellow");
    const green = document.getElementById("green");

    // Ampel
    function setTraffic(state) {
      red.classList.remove("red");
      yellow.classList.remove("yellow");
      green.classList.remove("green");
      if (state === "bad") red.classList.add("red");
      else if (state === "warn") yellow.classList.add("yellow");
      else green.classList.add("green");
    }

    // Blacklist laden
    let blacklist = [];
    fetch("blacklist.json")
      .then(res => res.json())
      .then(data => { blacklist = data.domains; })
      .catch(err => console.error("Fehler beim Laden der Blacklist:", err));

    function isBlacklisted(url) {
      try {
        const hostname = new URL(url).hostname.replace("www.", "");
        return blacklist.some(domain => hostname.endsWith(domain));
      } catch { return false; }
    }

    // Lookalike-Patterns
    const LOOKALIKE_PATTERNS = [
      { brand:"paypal", test: /(paypa1|pay-pal|paypai)/ },
      { brand:"amazon", test: /(arnazon|amaz0n)/ },
      { brand:"sparkasse", test: /(sparkassse|sparkasses|sparka5se)/ },
      { brand:"apple", test: /(app1e|appl3|appIe)/ },
      { brand:"google", test: /(g00gle|goog1e)/ }
    ];

    // Eingabe normalisieren
    function normalizeUrl(input) {
      if (!input) return null;
      let s = input.trim();
      if (!/^https?:\/\//i.test(s)) s = "https://" + s;
      try { return new URL(s); } catch { return null; }
    }

    // Bewertung
    function score(u) {
      const res = { url: u.href, lamp:"ok", label:"OK", reasons:[] };

      // Blacklist pr√ºfen
      if (isBlacklisted(u.href)) {
        res.lamp = "bad";
        res.label = "Gef√§hrlich (Blacklist)";
        return res;
      }

      // Lookalike pr√ºfen
      for (let p of LOOKALIKE_PATTERNS) {
        if (p.test.test(u.hostname)) {
          res.lamp = "bad";
          res.label = "Gef√§hrlich (Lookalike: " + p.brand + ")";
          return res;
        }
      }

      return res;
    }

    // Ausgabe
    function renderResult(container, res) {
      const div = document.createElement("div");
      div.className = "result " + res.lamp;
      div.innerHTML = `<strong>${res.url}</strong><br>Status: ${res.label}`;
      container.appendChild(div);
    }

    // Einzelpr√ºfung
    btnOne.onclick = () => {
      out.innerHTML = "";
      const d = normalizeUrl(inputOne.value);
      if (!d) { alert("Bitte gib eine g√ºltige URL ein."); return; }
      const res = score(d);
      setTraffic(res.lamp);
      renderResult(out, res);
    };

    // Liste pr√ºfen
    btnList.onclick = () => {
      out.innerHTML = "";
      const lines = areaList.value.split(/\n+/).map(s=>s.trim()).filter(Boolean);
      if (!lines.length) { alert("Bitte gib mindestens eine URL ein."); return; }
      let worst = "ok";
      lines.forEach(line => {
        const u = normalizeUrl(line);
        if (!u) return;
        const res = score(u);
        renderResult(out, res);
        if (res.lamp==="bad") worst="bad";
        else if (res.lamp==="warn" && worst!=="bad") worst="warn";
      });
      setTraffic(worst);
    };

    // Startzustand
    setTraffic("ok");
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteCheck ‚Äì iPad</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; padding:20px; }
    .wrap { max-width:600px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; }
    h1 { text-align:center; }
    input, textarea { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; font-size:18px; }
    button { padding:10px 20px; margin:5px; cursor:pointer; font-size:18px; border-radius:5px; background:#007bff; color:#fff; border:none; }
    button:hover { background:#0056b3; }
    .result { margin-top:15px; padding:10px; border-radius:5px; font-size:18px; }
    .ok { background:#d4edda; color:#155724; }
    .warn { background:#fff3cd; color:#856404; }
    .bad { background:#f8d7da; color:#721c24; }

    /* Ampel */
    .traffic { display:flex; justify-content:center; margin:15px 0; }
    .light { width:20px; height:20px; border-radius:50%; margin:0 5px; background:#ccc; }
    .red { background:red; }
    .yellow { background:orange; }
    .green { background:green; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üîí SiteCheck ‚Äì iPad</h1>

    <!-- Ampel -->
    <div class="traffic">
      <div id="red" class="light"></div>
      <div id="yellow" class="light"></div>
      <div id="green" class="light"></div>
    </div>

    <!-- Einzelpr√ºfung -->
    <input id="single" placeholder="https://beispiel.de/login">
    <button id="checkOne" onclick="checkOne()">Pr√ºfen</button>

    <!-- Liste pr√ºfen -->
    <h3>Liste pr√ºfen</h3>
    <textarea id="list" placeholder="Eine URL pro Zeile"></textarea>
    <button onclick="checkList()">Liste pr√ºfen</button>

    <div id="out"></div>
  </div>

  <script>
    // Offizielle Domains (erlaubt)
    const SAFE_DOMAINS = [
      "sparkasse.de"
    ];

    // Gef√§hrliche Domains (Blacklist)
    const BLACKLIST = [
      "sparkassse.de",
      "sparkassse.com",
      "paypa1.com",
      "secure-paypal-login.com",
      "bank-login-verification.xyz",
      "sparkasse-kundenservice.top",
      "amaz0n-support.net",
      "paypal-kundencenter.xyz",
      "amaz0n-konto.net",
      "dhl-paket-verfolgung.top"
    ];

    // Ampel steuern
    function setTraffic(color) {
      document.getElementById("red").style.background = (color==="red"?"red":"#ccc");
      document.getElementById("yellow").style.background = (color==="yellow"?"orange":"#ccc");
      document.getElementById("green").style.background = (color==="green"?"green":"#ccc");
    }

    // URL normalisieren
    function normalizeUrl(url) {
      try {
        return new URL(url.startsWith("http") ? url : "https://" + url);
      } catch { return null; }
    }

    // Domain-Check
    function checkDomain(url) {
      const u = normalizeUrl(url);
      if(!u) return {status:"Ung√ºltig", lamp:"yellow"};
      const host = u.hostname.toLowerCase();

      if (SAFE_DOMAINS.includes(host)) return {status:"Unauff√§llig", lamp:"green"};
      if (BLACKLIST.includes(host)) return {status:"Gef√§hrlich (Blacklist)", lamp:"red"};

      // Lookalike-Test (einfach)
      if (host.includes("sparkassse")) return {status:"Gef√§hrlich (Lookalike: sparkasse)", lamp:"red"};

      return {status:"Unauff√§llig", lamp:"green"};
    }

    // Ergebnis anzeigen
    function renderResult(out, url, res) {
      const div = document.createElement("div");
      div.className = "result " + (res.lamp==="red"?"bad":res.lamp==="yellow"?"warn":"ok");
      div.innerHTML = `<b>${url}</b><br>Status: ${res.status}`;
      out.appendChild(div);
    }

    // Einzelpr√ºfung
    function checkOne() {
      const url = document.getElementById("single").value.trim();
      const out = document.getElementById("out");
      out.innerHTML = "";
      const res = checkDomain(url);
      renderResult(out, url, res);
      setTraffic(res.lamp);
    }

    // Liste pr√ºfen
    function checkList() {
      const lines = document.getElementById("list").value.split(/\n+/).map(s=>s.trim()).filter(Boolean);
      const out = document.getElementById("out");
      out.innerHTML = "";
      let worst = "green";

      lines.forEach(line => {
        const res = checkDomain(line);
        renderResult(out, line, res);
        if (res.lamp==="red") worst="red";
        else if (res.lamp==="yellow" && worst!=="red") worst="yellow";
      });

      setTraffic(worst);
    }

    // Auto-Pr√ºfung √ºber ?u=
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const preset = params.get('u');
      if (preset) {
        const input = document.getElementById('single');
        if (input) input.value = preset;

        const btn = document.getElementById('checkOne');
        if (btn) btn.click();
      }
    });
  </script>
</body>
</html>

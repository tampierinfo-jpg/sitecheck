<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteCheck – Ampel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .traffic {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }
    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ccc;
      margin: 0 5px;
    }
    .red { background: red; }
    .yellow { background: orange; }
    .green { background: green; }
    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
    }
    .ok { background: #d4edda; color: #155724; }
    .warn { background: #fff3cd; color: #856404; }
    .bad { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SiteCheck – Ampel</h1>
    <div class="traffic">
      <div id="red" class="light"></div>
      <div id="yellow" class="light"></div>
      <div id="green" class="light"></div>
    </div>
    <input type="text" id="urlInput" placeholder="https://beispiel.de">
    <button onclick="checkSite()">Prüfen</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const BLACKLIST = [
      "sparkassse.de", // Fake mit 3x s
      "secure-paypal-login.com",
      "bank-login-verification.xyz",
      "amaz0n-support.net",
      "paypal-kundencenter.xyz",
      "amaz0n-konto.net",
      "dhl-paket-verfolgung.top"
    ];

    function normalizeUrl(url) {
      try {
        return new URL(url.startsWith("http") ? url : "https://" + url).hostname.toLowerCase();
      } catch {
        return null;
      }
    }

    function setTraffic(color) {
      document.getElementById("red").style.background = (color === "red" ? "red" : "#ccc");
      document.getElementById("yellow").style.background = (color === "yellow" ? "orange" : "#ccc");
      document.getElementById("green").style.background = (color === "green" ? "green" : "#ccc");
    }

    function checkSite() {
      const input = document.getElementById("urlInput").value.trim();
      const hostname = normalizeUrl(input);
      const resultDiv = document.getElementById("result");

      if (!hostname) {
        resultDiv.textContent = "Ungültige URL!";
        resultDiv.className = "result warn";
        setTraffic("yellow");
        return;
      }

      if (BLACKLIST.includes(hostname)) {
        resultDiv.textContent = hostname + " ist Gefährlich (Blacklist)!";
        resultDiv.className = "result bad";
        setTraffic("red");
      } else {
        resultDiv.textContent = hostname + " ist unauffällig.";
        resultDiv.className = "result ok";
        setTraffic("green");
      }
    }
  </script>
</body>
</html>

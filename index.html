<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteCheck ‚Äì iPad</title>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#f4f4f9; 
      padding:20px; 
    }
    .wrap { 
      max-width:600px; 
      margin:0 auto; 
      background:#fff; 
      padding:20px; 
      border-radius:10px; 
    }
    h1 { text-align:center; }

    /* Eingabefelder gr√∂√üer */
    input, textarea { 
      width:100%; 
      padding:15px; 
      margin:12px 0; 
      border-radius:5px; 
      border:1px solid #ccc; 
      font-size:23px;   /* Schriftgr√∂√üe */
      height:55px;      /* H√∂he */
    }

    /* Buttons gr√∂√üer */
    button { 
      padding:12px 24px; 
      margin:8px; 
      cursor:pointer; 
      font-size:20px; 
    }

    .result { 
      margin-top:15px; 
      padding:12px; 
      border-radius:5px; 
      font-size:20px;   /* Ergebnis-Text gr√∂√üer */
    }
    .ok    { background:#d4edda; color:#155724; }
    .warn  { background:#fff3cd; color:#856404; }
    .bad   { background:#f8d7da; color:#721c24; }

    /* Ampel */
    .traffic { display:flex; justify-content:center; margin:15px 0; }
    .light   { width:20px; height:20px; border-radius:50%; margin:0 5px; background:#ccc; }
    .red     { background:red; }
    .yellow  { background:orange; }
    .green   { background:green; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üîí SiteCheck ‚Äì iPad</h1>

    <!-- Ampel -->
    <div class="traffic">
      <div id="red" class="light"></div>
      <div id="yellow" class="light"></div>
      <div id="green" class="light"></div>
    </div>

    <!-- Eingabe -->
    <input id="single" type="text" placeholder="https://beispiel.de/login">
    <button id="checkOne">Pr√ºfen</button>

    <h3>Liste pr√ºfen</h3>
    <textarea id="list" placeholder="Eine URL pro Zeile"></textarea>
    <button id="checkList">Liste pr√ºfen</button>

    <!-- Ergebnis -->
    <div id="out"></div>
  </div>

  <script>
    // Elemente
    const inputOne = document.getElementById("single");
    const btnOne = document.getElementById("checkOne");
    const areaList = document.getElementById("list");
    const btnList = document.getElementById("checkList");
    const out = document.getElementById("out");

    // Ampel
    function setTraffic(status) {
      document.getElementById("red").className = "light";
      document.getElementById("yellow").className = "light";
      document.getElementById("green").className = "light";
      if (status === "bad") document.getElementById("red").classList.add("red");
      if (status === "warn") document.getElementById("yellow").classList.add("yellow");
      if (status === "ok") document.getElementById("green").classList.add("green");
    }

    // Ergebnis anzeigen
    function renderResult(container, res) {
      const div = document.createElement("div");
      div.className = res.lamp;
      div.innerHTML = `<strong>${res.url}</strong><br>Status: ${res.label}`;
      container.appendChild(div);
    }

    // Blacklist laden
    let blacklist = [];
    fetch('blacklist.json')
      .then(res => res.json())
      .then(data => { blacklist = data.domains; })
      .catch(err => console.error("Fehler beim Laden der Blacklist:", err));

    function isBlacklisted(url) {
      try {
        const hostname = new URL(url).hostname.replace("www.", "");
        return blacklist.some(domain => hostname.endsWith(domain));
      } catch {
        return false;
      }
    }

    // URL pr√ºfen
    function score(u) {
      if (isBlacklisted(u)) return { url:u, lamp:"bad", label:"Gef√§hrlich (Blacklist)" };
      return { url:u, lamp:"ok", label:"OK" };
    }

    // Einzel-Pr√ºfung
    btnOne.onclick = () => {
      out.innerHTML = "";
      const u = inputOne.value.trim();
      if (!u) { alert("Bitte gib eine g√ºltige URL ein."); return; }
      const res = score(u);
      setTraffic(res.lamp);
      renderResult(out, res);
    };

    // Liste pr√ºfen
    btnList.onclick = () => {
      out.innerHTML = "";
      const lines = areaList.value.split(/\n+/).map(s=>s.trim()).filter(Boolean);
      if (!lines.length) { alert("Bitte gib mindestens eine URL ein."); return; }
      let worst = "ok";
      lines.forEach(line => {
        const res = score(line);
        renderResult(out, res);
        if (res.lamp === "bad") worst = "bad";
        else if (res.lamp === "warn" && worst !== "bad") worst = "warn";
      });
      setTraffic(worst);
    };

    // Start
    setTraffic("ok");
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteCheck â€“ iPad</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; padding:20px; }
    .wrap { max-width:600px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; }
    h1 { text-align:center; }
    input, textarea { width:100%; padding:12px; margin:10px 0; border-radius:5px; border:1px solid #ccc; font-size:20px; }
    button { padding:12px 20px; margin:5px; cursor:pointer; background:#007bff; color:white; border:none; border-radius:5px; font-size:18px; }
    .result { margin-top:15px; padding:12px; border-radius:5px; font-size:18px; }
    .ok { background:#d4edda; color:#155724; }
    .bad { background:#f8d7da; color:#721c24; }
    /* Ampel */
    .traffic { display:flex; justify-content:center; margin:15px 0; }
    .light { width:20px; height:20px; border-radius:50%; margin:0 5px; background:#ccc; }
    .red { background:red; }
    .yellow { background:orange; }
    .green { background:green; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ”’ SiteCheck â€“ iPad</h1>
    <div class="traffic">
      <div class="light" id="red"></div>
      <div class="light" id="yellow"></div>
      <div class="light" id="green"></div>
    </div>

    <input type="text" id="single" placeholder="https://beispiel.de/login">
    <button onclick="checkOne()">PrÃ¼fen</button>

    <h3>Liste prÃ¼fen</h3>
    <textarea id="list" placeholder="Eine URL pro Zeile"></textarea>
    <button onclick="checkList()">Liste prÃ¼fen</button>

    <div id="out"></div>
  </div>

<script>
  // Blacklist direkt hier drin
  const BLACKLIST = [
    "paypa1.com",
    "secure-paypal-login.com",
    "bank-login-verification.xyz",
    "sparkasse-kundenservice.top",
    "amaz0n-support.net",
    "paypal-kundencenter.xyz",
    "sparkassse.de",
    "sparkassse.com",
    "amaz0n-konto.net",
    "dhl-paket-verfolgung.top"
  ];

  function setTraffic(color) {
    document.getElementById("red").style.background = (color==="red" ? "red" : "#ccc");
    document.getElementById("yellow").style.background = (color==="yellow" ? "orange" : "#ccc");
    document.getElementById("green").style.background = (color==="green" ? "green" : "#ccc");
  }

  function normalizeUrl(url) {
    try { return new URL(url.startsWith("http")? url : "https://"+url); }
    catch { return null; }
  }

  function checkDomain(url) {
    const u = normalizeUrl(url);
    if(!u) return {status:"ungÃ¼ltig", lamp:"yellow"};
    const hostname = u.hostname.toLowerCase();
    if(BLACKLIST.some(bad => hostname.endsWith(bad))) {
      return {status:"GefÃ¤hrlich (Blacklist)", lamp:"red"};
    }
    return {status:"UnauffÃ¤llig", lamp:"green"};
  }

  function checkOne() {
    const input = document.getElementById("single").value;
    const res = checkDomain(input);
    setTraffic(res.lamp);
    document.getElementById("out").innerHTML =
      `<div class="result ${res.lamp==='red'?'bad':'ok'}">${input}<br>Status: ${res.status}</div>`;
  }

  function checkList() {
    const lines = document.getElementById("list").value.split("\n").map(l=>l.trim()).filter(Boolean);
    let outHtml = "";
    let worst = "green";
    lines.forEach(line => {
      const res = checkDomain(line);
      if(res.lamp==="red") worst = "red";
      else if(res.lamp==="yellow" && worst!=="red") worst = "yellow";
      outHtml += `<div class="result ${res.lamp==='red'?'bad':'ok'}">${line}<br>Status: ${res.status}</div>`;
    });
    setTraffic(worst);
    document.getElementById("out").innerHTML = outHtml;
  }
</script>
</body>
</html>

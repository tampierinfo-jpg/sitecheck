<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteCheck ‚Äì iPad</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; padding:20px; }
    .wrap { max-width:600px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; }
    h1 { text-align:center; }
    input, textarea { width:100%; padding:12px; margin:10px 0; border-radius:5px; border:1px solid #ccc; font-size:18px; }
    button { padding:12px 20px; margin:5px; cursor:pointer; background:#007bff; color:#fff; border:none; border-radius:5px; font-size:18px; }
    .result { margin-top:15px; padding:10px; border-radius:5px; font-size:18px; }
    .ok   { background:#d4edda; color:#155724; }
    .warn { background:#fff3cd; color:#856404; }
    .bad  { background:#f8d7da; color:#721c24; }
    /* Ampel */
    .traffic { display:flex; justify-content:center; margin:15px 0; }
    .light { width:20px; height:20px; border-radius:50%; margin:0 5px; background:#ccc; }
    .red { background:red; }
    .yellow { background:orange; }
    .green { background:green; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üîí SiteCheck ‚Äì iPad</h1>

    <div class="traffic">
      <div id="light-red" class="light"></div>
      <div id="light-yellow" class="light"></div>
      <div id="light-green" class="light"></div>
    </div>

    <input id="single" type="text" placeholder="https://beispiel.de/login">
    <button id="checkOne">Pr√ºfen</button>

    <h3>Liste pr√ºfen</h3>
    <textarea id="list" placeholder="Eine URL pro Zeile"></textarea>
    <button id="checkList">Liste pr√ºfen</button>

    <div id="out"></div>
  </div>

  <script>
    // ------- Hilfsfunktionen -------
    function normalizeUrl(input) {
      if (!input) return null;
      let s = input.trim();
      // https:// erg√§nzen, wenn fehlt
      if (!/^https?:\/\//i.test(s)) s = "https://" + s;
      try { return new URL(s); } catch { return null; }
    }

    function setTraffic(status) {
      document.getElementById("light-red").style.background    = (status==="bad")   ? "red"    : "#ccc";
      document.getElementById("light-yellow").style.background = (status==="warn")  ? "orange" : "#ccc";
      document.getElementById("light-green").style.background  = (status==="ok")    ? "green"  : "#ccc";
    }

    function renderResult(out, res) {
      const div = document.createElement("div");
      div.className = "result " + res.lamp;
      div.innerHTML = `<strong>${res.url}</strong><br>Status: ${res.label}`;
      out.appendChild(div);
    }

    // ------- Blacklist laden -------
    let blacklist = [];
    fetch("blacklist.json")
      .then(r => r.json())
      .then(data => { blacklist = data.domains || []; })
      .catch(err => console.error("Fehler beim Laden der Blacklist:", err));

    // Match: exakt oder als Subdomain (z. B. login.sparkassse.de)
    function isBlacklisted(urlLike) {
      try {
        const host = new URL(urlLike).hostname.replace(/^www\./, "");
        return blacklist.some(dom => host === dom || host.endsWith("." + dom));
      } catch {
        return false;
      }
    }

    // ------- Einzelpr√ºfung -------
    const inputOne = document.getElementById("single");
    const btnOne   = document.getElementById("checkOne");
    const out      = document.getElementById("out");

    btnOne.onclick = () => {
      out.innerHTML = "";
      const d = normalizeUrl(inputOne.value);
      if (!d) { alert("Bitte gib eine g√ºltige URL ein."); return; }

      if (isBlacklisted(d.href)) {
        setTraffic("bad");
        renderResult(out, { url: d.href, lamp: "bad", label: "Gef√§hrlich (Blacklist)"});
        return;
      }

      // (hier k√∂nntest du sp√§ter noch weitere Regeln einbauen)
      setTraffic("ok");
      renderResult(out, { url: d.href, lamp: "ok", label: "Unauff√§llig"});
    };

    // ------- Listenpr√ºfung (optional gleich gelassen) -------
    const areaList = document.getElementById("list");
    const btnList  = document.getElementById("checkList");

    btnList.onclick = () => {
      out.innerHTML = "";
      const lines = areaList.value.split(/\n+/).map(s=>s.trim()).filter(Boolean);
      if (!lines.length) { alert("Bitte gib mindestens eine URL ein."); return; }

      let worst = "ok"; // ok < warn < bad
      lines.forEach(line => {
        const d = normalizeUrl(line);
        if (!d) return;

        if (isBlacklisted(d.href)) {
          renderResult(out, { url: d.href, lamp: "bad", label: "Gef√§hrlich (Blacklist)"});
          worst = "bad";
          return;
        }

        renderResult(out, { url: d.href, lamp: "ok", label: "Unauff√§llig"});
      });

      setTraffic(worst);
    };

    // Startzustand
    setTraffic("ok");
  </script>
</body>
</html>

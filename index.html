<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteCheck ‚Äì iPad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    .wrap {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      font-size: 16px;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-size: 18px;
    }
    .ok { background: #d4edda; color: #155724; }
    .warn { background: #fff3cd; color: #856404; }
    .bad { background: #f8d7da; color: #721c24; }

    /* üö¶ Ampel links oben fest */
    .traffic {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 5px;
      z-index: 9999;
    }
    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ccc;
    }
    .red { background: red; }
    .yellow { background: orange; }
    .green { background: green; }
  </style>
</head>
<body>
  <!-- Ampel üö¶ -->
  <div class="traffic">
    <div id="red" class="light"></div>
    <div id="yellow" class="light"></div>
    <div id="green" class="light"></div>
  </div>

  <div class="wrap">
    <h1>üîí SiteCheck ‚Äì iPad</h1>

    <input id="singleInput" placeholder="https://beispiel.de/login">
    <button onclick="checkOne()">Pr√ºfen</button>

    <h3>Liste pr√ºfen</h3>
    <textarea id="list" placeholder="Eine URL pro Zeile"></textarea>
    <button onclick="checkList()">Liste pr√ºfen</button>

    <div id="out"></div>
  </div>

  <script>
    // Offizielle sichere Domains
    const SAFE_DOMAINS = [
      "sparkasse.de"
    ];

    // Gef√§hrliche Domains
    const BLACKLIST = [
      "sparkassse.de",
      "sparkassse.com",
      "paypa1.com",
      "secure-paypal-login.com",
      "bank-login-verification.xyz",
      "amaz0n-support.net",
      "paypal-kundencenter.xyz",
      "amaz0n-konto.net",
      "dhl-paket-verfolgung.top"
    ];

    // Ampel steuern
    function setTraffic(color) {
      document.getElementById("red").style.background = (color==="red" ? "red" : "#ccc");
      document.getElementById("yellow").style.background = (color==="yellow" ? "orange" : "#ccc");
      document.getElementById("green").style.background = (color==="green" ? "green" : "#ccc");
    }

    // URL normalisieren
    function normalizeUrl(url) {
      try { return new URL(url.startsWith("http") ? url : "https://" + url); }
      catch { return null; }
    }

    // Einzelpr√ºfung
    function checkOne() {
      const input = document.getElementById("singleInput").value;
      const out = document.getElementById("out");
      out.innerHTML = "";

      const u = normalizeUrl(input);
      if (!u) {
        alert("Bitte gib eine g√ºltige URL ein.");
        return;
      }

      const res = checkDomain(u.hostname);
      setTraffic(res.lamp);
      out.innerHTML = `<div class="${res.lamp}">${input}<br>Status: ${res.status}</div>`;
    }

    // Mehrfachpr√ºfung
    function checkList() {
      const lines = document.getElementById("list").value.split(/\n+/).map(s => s.trim()).filter(Boolean);
      const out = document.getElementById("out");
      out.innerHTML = "";

      if (!lines.length) {
        alert("Bitte gib mindestens eine URL ein.");
        return;
      }

      let worst = "green";
      lines.forEach(line => {
        const u = normalizeUrl(line);
        if (!u) return;
        const res = checkDomain(u.hostname);
        renderResult(out, line, res);
        if (res.lamp === "red") worst = "red";
        else if (res.lamp === "yellow" && worst !== "red") worst = "yellow";
      });

      setTraffic(worst);
    }

    // Ergebnisse anzeigen
    function renderResult(container, line, res) {
      const div = document.createElement("div");
      div.className = "result " + res.lamp;
      div.innerHTML = `${line}<br>Status: ${res.status}`;
      container.appendChild(div);
    }

    // Domain pr√ºfen
    function checkDomain(hostname) {
      const h = hostname.toLowerCase();

      if (BLACKLIST.includes(h)) {
        return { status: "Gef√§hrlich (Blacklist)", lamp: "red" };
      }
      if (SAFE_DOMAINS.includes(h)) {
        return { status: "Offiziell", lamp: "green" };
      }
      return { status: "Unauff√§llig", lamp: "green" };
    }

    // Startzustand
    setTraffic("green");
  </script>
</body>
</html>

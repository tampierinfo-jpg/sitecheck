<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteCheck â€“ iPad</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; padding:20px; }
    .wrap { max-width:600px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; }
    h1 { text-align:center; }
    input, textarea { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; font-size:18px; }
    button { padding:10px 20px; margin:5px; cursor:pointer; border:none; border-radius:5px; font-size:18px; background:#007bff; color:#fff; }
    .result { margin-top:15px; padding:10px; border-radius:5px; font-size:18px; }
    .ok { background:#d4edda; color:#155724; }
    .warn { background:#fff3cd; color:#856404; }
    .bad { background:#f8d7da; color:#721c24; }
    /* Ampel links oben */
    .traffic { display:flex; justify-content:flex-start; margin:0 0 20px 0; }
    .light { width:20px; height:20px; border-radius:50%; margin-right:5px; background:#ccc; }
    .red { background:red; }
    .yellow { background:orange; }
    .green { background:green; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ”’ SiteCheck â€“ iPad</h1>

    <div class="traffic">
      <div id="red" class="light"></div>
      <div id="yellow" class="light"></div>
      <div id="green" class="light"></div>
    </div>

    <input id="url" type="text" placeholder="https://beispiel.de/login">
    <button onclick="checkUrl()">PrÃ¼fen</button>

    <h3>Liste prÃ¼fen</h3>
    <textarea id="list" placeholder="Eine URL pro Zeile"></textarea>
    <button onclick="checkList()">Liste prÃ¼fen</button>

    <div id="out"></div>
  </div>

  <script>
    // Offizielle Domains (erlaubt)
    const SAFE_DOMAINS = [
      "sparkasse.de"
    ];

    // GefÃ¤hrliche Domains (Blacklist)
    const BLACKLIST = [
      "sparkassse.de",
      "sparkassse.com",
      "paypa1.com",
      "secure-paypal-login.com",
      "bank-login-verification.xyz",
      "amaz0n-support.net",
      "paypal-kundencenter.xyz",
      "amaz0n-konto.net",
      "dhl-paket-verfolgung.top"
    ];

    function setTraffic(color) {
      document.getElementById("red").style.background = (color==="red" ? "red" : "#ccc");
      document.getElementById("yellow").style.background = (color==="yellow" ? "orange" : "#ccc");
      document.getElementById("green").style.background = (color==="green" ? "green" : "#ccc");
    }

    function normalizeUrl(url) {
      try { return new URL(url.startsWith("http")? url : "https://"+url); }
      catch { return null; }
    }

    function checkDomain(url) {
      const u = normalizeUrl(url);
      if(!u) return {status:"ungÃ¼ltig", lamp:"yellow"};
      const hostname = u.hostname.toLowerCase();

      // Exakte Blacklist
      if(BLACKLIST.includes(hostname)) {
        return {status:"GefÃ¤hrlich (Blacklist)", lamp:"red"};
      }
      // Exakte Safelist
      if(SAFE_DOMAINS.includes(hostname)) {
        return {status:"UnauffÃ¤llig", lamp:"green"};
      }
      // Default
      return {status:"Unbekannt", lamp:"yellow"};
    }

    function renderResult(out, res, url) {
      const div = document.createElement("div");
      div.className = "result " + (res.lamp==="red"?"bad":res.lamp==="yellow"?"warn":"ok");
      div.textContent = url + " â†’ Status: " + res.status;
      out.appendChild(div);
    }

    function checkUrl() {
      const out = document.getElementById("out");
      out.innerHTML = "";
      const url = document.getElementById("url").value.trim();
      if(!url) return alert("Bitte eine URL eingeben!");
      const res = checkDomain(url);
      renderResult(out, res, url);
      setTraffic(res.lamp);
    }

    function checkList() {
      const out = document.getElementById("out");
      out.innerHTML = "";
      const lines = document.getElementById("list").value.split(/\n+/).map(s=>s.trim()).filter(Boolean);
      if(!lines.length) return alert("Bitte gib mindestens eine URL ein.");
      let worst = "green";
      lines.forEach(line=>{
        const res = checkDomain(line);
        renderResult(out, res, line);
        if(res.lamp==="red") worst="red";
        else if(res.lamp==="yellow" && worst!=="red") worst="yellow";
      });
      setTraffic(worst);
    }
  </script>
</body>
</html>

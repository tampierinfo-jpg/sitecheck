<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiteCheck ‚Äì iPad</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; padding:20px; }
    .wrap { max-width:600px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; }
    h1 { text-align:center; }
    input, textarea { width:100%; padding:12px; margin:10px 0; font-size:18px; border-radius:5px; border:1px solid #ccc; }
    button { padding:10px 20px; margin:5px; cursor:pointer; background:#007bff; color:white; border:none; border-radius:5px; font-size:16px; }
    .result { margin-top:15px; padding:10px; border-radius:5px; font-size:16px; }
    .ok { background:#d4edda; color:#155724; }
    .warn { background:#fff3cd; color:#856404; }
    .bad { background:#f8d7da; color:#721c24; }
    .traffic { display:flex; justify-content:center; margin:15px 0; }
    .light { width:20px; height:20px; border-radius:50%; margin:0 5px; background:#ccc; }
    .red { background:red; }
    .yellow { background:orange; }
    .green { background:green; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üîí SiteCheck ‚Äì iPad</h1>

    <div class="traffic">
      <div id="red" class="light"></div>
      <div id="yellow" class="light"></div>
      <div id="green" class="light"></div>
    </div>

    <input id="single" type="text" placeholder="https://beispiel.de/login">
    <button onclick="checkOne()">Pr√ºfen</button>

    <h3>Liste pr√ºfen</h3>
    <textarea id="list" placeholder="Eine URL pro Zeile"></textarea>
    <button onclick="checkList()">Liste pr√ºfen</button>

    <div id="out"></div>
  </div>

  <script>
    // Offizielle Domains (Whitelist)
    const SAFE_DOMAINS = [
      "sparkasse.de"
    ];

    // Gef√§hrliche Domains (Blacklist)
    const BLACKLIST = [
      "sparkassse.de",
      "sparkassse.com",
      "paypa1.com",
      "secure-paypal-login.com",
      "bank-login-verification.xyz",
      "amaz0n-support.net",
      "paypal-kundencenter.xyz",
      "amaz0n-konto.net",
      "dhl-paket-verfolgung.top"
    ];

    function setTraffic(color) {
      document.getElementById("red").style.background = (color==="red" ? "red" : "#ccc");
      document.getElementById("yellow").style.background = (color==="yellow" ? "orange" : "#ccc");
      document.getElementById("green").style.background = (color==="green" ? "green" : "#ccc");
    }

    function normalizeUrl(url) {
      try { return new URL(url.startsWith("http") ? url : "https://" + url); }
      catch { return null; }
    }

    function checkDomain(url) {
      const u = normalizeUrl(url);
      if(!u) return {status:"ung√ºltig", lamp:"yellow"};
      const hostname = u.hostname.toLowerCase();

      if (SAFE_DOMAINS.includes(hostname)) {
        return {status:"Unauff√§llig (Whitelist)", lamp:"green"};
      }
      if (BLACKLIST.includes(hostname)) {
        return {status:"Gef√§hrlich (Blacklist)", lamp:"red"};
      }
      return {status:"Unbekannt", lamp:"yellow"};
    }

    function checkOne() {
      const input = document.getElementById("single").value;
      const res = checkDomain(input);
      setTraffic(res.lamp);
      document.getElementById("out").innerHTML = 
        `<div class="${res.lamp} result">${input}<br>Status: ${res.status}</div>`;
    }

    function checkList() {
      const lines = document.getElementById("list").value.split(/\n+/).map(s=>s.trim()).filter(Boolean);
      let worst = "green";
      let html = "";

      lines.forEach(line=>{
        const res = checkDomain(line);
        if(res.lamp==="red") worst="red";
        else if(res.lamp==="yellow" && worst!=="red") worst="yellow";
        html += `<div class="${res.lamp} result">${line}<br>Status: ${res.status}</div>`;
      });

      setTraffic(worst);
      document.getElementById("out").innerHTML = html;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiteCheck ‚Äì iPad</title>
  <style>
    body { font-family: -apple-system, system-ui, Arial, sans-serif; background:#f4f4f9; padding:24px; }
    .wrap { max-width: 820px; margin: 0 auto; background:#fff; padding:24px; border-radius:14px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }
    h1 { margin: 0 0 10px; text-align:center; font-size: 28px; }
    .muted { text-align:center; color:#6b7280; margin-bottom: 12px; font-size:14px; }

    input, textarea { width:100%; padding:14px 16px; font-size:18px; border:1px solid #d1d5db; border-radius:10px; outline:none; }
    input:focus, textarea:focus { border-color:#60a5fa; box-shadow: 0 0 0 3px rgba(96,165,250,.25); }
    textarea { min-height: 160px; }

    .row { display:flex; gap:12px; margin:14px 0 6px; }
    button { padding:12px 22px; border:0; border-radius:10px; background:#2563eb; color:#fff; font-size:18px; font-weight:600; cursor:pointer; }
    button:disabled { opacity:.5; cursor:not-allowed; }

    /* Ampel */
    .traffic { display:flex; justify-content:center; gap:10px; margin:14px 0 18px; }
    .light { width:18px; height:18px; border-radius:50%; background:#d1d5db; }
    .light.red{background:#ef4444}
    .light.yellow{background:#f59e0b}
    .light.green{background:#10b981}

    /* Ergebnisse */
    .result { margin-top:14px; padding:14px; border-radius:10px; background:#f3f4f6; border:1px solid #e5e7eb; font-size:16px; }
    .result.ok{ background:#d1fae5; border-color:#34d399; }
    .result.warn{ background:#fef3c7; border-color:#f59e0b; }
    .result.bad{ background:#fee2e2; border-color:#ef4444; }

    .reasons{ margin:.5em 0 0 .8em; }
    .reasons li{ margin:.2em 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üîí SiteCheck ‚Äì iPad</h1>
    <div class="muted">Pr√ºfe, ob eine URL unauff√§llig ist. (Heuristik ‚Äì kein Ersatz f√ºr gesunden Menschenverstand.)</div>

    <div class="traffic" aria-label="Ampel">
      <div id="red" class="light"></div>
      <div id="yellow" class="light"></div>
      <div id="green" class="light green"></div>
    </div>

    <div class="row">
      <input id="single" placeholder="https://beispiel.de/login" />
      <button id="checkOne">Pr√ºfen</button>
    </div>

    <h3>Liste pr√ºfen</h3>
    <textarea id="list" placeholder="Eine URL pro Zeile"></textarea>
    <div class="row">
      <button id="checkList">Liste pr√ºfen</button>
    </div>

    <div id="out"></div>
  </div>

  <script>
    // -------- Einstellungen / Heuristik --------
    // Whitelist (bekannte Original-Domains)
    const SAFE_DOMAINS = [
      "sparkasse.de","paypal.com","amazon.de","dhl.de","google.com"
    ];

    // Lookalike-Patterns (1 statt l, 0 statt o, etc.)
    const LOOKALIKES = [
      { brand:"sparkasse", rx: /(sparkassse|sp–∞rkasse|sparkass3|sparka5se)/i }, // enth√§lt auch kyrillisches '–∞'
      { brand:"paypal",    rx: /(paypa1|paypai|pay-pal)/i },
      { brand:"amazon",    rx: /(amaz0n|arnazon)/i }
    ];

    // -------- Ampel --------
    function setTraffic(color){
      document.getElementById('red').classList.toggle('red', color==="bad");
      document.getElementById('yellow').classList.toggle('yellow', color==="warn");
      document.getElementById('green').classList.toggle('green', color==="ok");
    }

    // -------- Hilfen --------
    function normalizeUrl(input){
      if(!input) return null;
      let s = String(input).trim();
      if(!/^https?:\/\//i.test(s)) s = "https://" + s;
      try{
        const u = new URL(s);
        // Nur Hostname behalten (ohne Credentials/Port/Path)
        u.username = ""; u.password = ""; u.pathname = "/"; u.search = ""; u.hash = "";
        return u;
      }catch{ return null; }
    }

    function renderResult(container, res){
      const box = document.createElement('div');
      box.className = `result ${res.lamp}`;
      let html = `<div><strong>${res.url}</strong></div><div>Status: ${res.label}</div>`;
      if(res.reasons.length){
        html += `<ul class="reasons">` + res.reasons.map(r=>`<li>${r}</li>`).join("") + `</ul>`;
      }
      box.innerHTML = html;
      container.appendChild(box);
    }

    // -------- Blacklist aus Datei laden --------
    let BLACKLIST_SET = new Set();
    fetch('blacklist.json')
      .then(r => r.ok ? r.json() : Promise.reject(r.status))
      .then(data => {
        (data.domains || []).forEach(d => BLACKLIST_SET.add(String(d).toLowerCase()));
        console.log("Blacklist geladen:", BLACKLIST_SET);
      })
      .catch(err => console.error("Fehler beim Laden der Blacklist:", err));

    const SAFE_SET = new Set(SAFE_DOMAINS.map(d=>d.toLowerCase()));

    // -------- Bewertung --------
    function score(u){
      const host = u.hostname.replace(/^www\./i,"").toLowerCase();
      const reasons = [];

      // 1) Whitelist ‚Üí OK
      if(SAFE_SET.has(host)) {
        return { url:u.href, lamp:"ok", label:"Unauff√§llig (Whitelist)", reasons };
      }

      // 2) Blacklist (exakt oder Suffix-Match)
      if (BLACKLIST_SET.has(host) ||
          Array.from(BLACKLIST_SET).some(bad => host===bad || host.endsWith("."+bad))) {
        reasons.push("Bekannte Phishing-/Fake-Domain (Blacklist)");
        return { url:u.href, lamp:"bad", label:"Gef√§hrlich (Blacklist)", reasons };
      }

      // 3) Lookalike-Heuristik
      for(const p of LOOKALIKES){
        if(p.rx.test(host)){
          reasons.push(`Sieht aus wie ${p.brand} (Lookalike)`);
          return { url:u.href, lamp:"bad", label:"Gef√§hrlich (Lookalike)", reasons };
        }
      }

      // 4) Verd√§chtige TLDs
      const susTLDs = ["xyz","top","tk","gq","cf","work","zip"];
      const tld = host.split(".").pop();
      if (susTLDs.includes(tld)){
        reasons.push(`Ungew√∂hnliche Endung .${tld}`);
        return { url:u.href, lamp:"warn", label:"Auff√§llig", reasons };
      }

      // 5) Sonst OK, aber ohne Whitelist
      return { url:u.href, lamp:"ok", label:"Unauff√§llig", reasons };
    }

    // -------- UI-Logik --------
    const inputOne = document.getElementById('single');
    const btnOne = document.getElementById('checkOne');
    const areaList = document.getElementById('list');
    const btnList = document.getElementById('checkList');
    const out = document.getElementById('out');

    // Einzel-Check
    btnOne.onclick = () => {
      out.innerHTML = "";
      const u = normalizeUrl(inputOne.value);
      if(!u){ alert("Bitte gib eine g√ºltige URL ein."); return; }
      const res = score(u);
      setTraffic(res.lamp);
      renderResult(out, res);
    };

    // Listen-Check (Ampel zeigt schlimmste Bewertung)
    btnList.onclick = () => {
      out.innerHTML = "";
      const lines = areaList.value.split(/\n+/).map(s=>s.trim()).filter(Boolean);
      if(!lines.length){ alert("Bitte gib mindestens eine URL ein."); return; }
      let worst = "ok"; // ok < warn < bad
      lines.forEach(line=>{
        const u = normalizeUrl(line);
        if(!u) return;
        const res = score(u);
        renderResult(out, res);
        if(res.lamp==="bad") worst = "bad";
        else if(res.lamp==="warn" && worst!=="bad") worst = "warn";
      });
      setTraffic(worst);
    };

    // Startzustand
    setTraffic("ok");
  </script>
</body>
</html>
